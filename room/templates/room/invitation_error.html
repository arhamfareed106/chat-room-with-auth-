{% extends 'core/base.html' %}

{% block title %}Invitation Error | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Invitation Error</h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <div class="p-4 bg-red-100 text-red-700 rounded-xl mb-4">
        {{ error }}
    </div>
    
    <div class="flex justify-center">
        <a href="{% url 'rooms' %}" 
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
            Return to Rooms
        </a>
    </div>
</div>
{% endblock %}
