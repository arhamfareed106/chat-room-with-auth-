<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} Chat App</title>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-2xl font-bold text-white">Django Chat</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                <!-- Updated logout to use a POST form instead of a link -->
                <form action="/logout/" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</button>
                </form>
            {% else %}
                <a href="/login/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Login</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign Up</a>
            {% endif %}
        </div>
    </nav> 
    {% block content %}
    {% endblock %}


    {% block scripts %}
    {% endblock %}
</body>
</html>
